<!doctype html>
<html>
  <head>
    <title>js13k</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    Game = {
      config: {
        canvas_id: 'game_canvas',
        fps_counter_id: 'fps_counter',
        fps: 60
      }
    }
  </script>
  </head>
  <body>
  <div class="container">
    <div id="title" class="blink_me"><img src="title.svg" /></div>
    <div class="title host">
    <div id="host_game" class="btn purple">Host Game</div>
    <div id="join_game" class="btn green">Join Game</div>
  </div>
    <div id="enter_game_name_overlay" class="title game_name">
      Enter Game Name: <input id="input_game_name" type="text" name="game_name">
      <div id="enter_game_name_overlay_cancel" class="cancel btn darkPink">Cancel</div>
      <div id="enter_game_name_overlay_confirm" class="confirm btn green">Confirm</div>
    </div>
    <div id="waiting_for_opponent" class="title waiting">
      Waiting For Opponent...
      <div id="waiting_overlay_cancel" class="cancel btn darkPink">Cancel</div>
    </div>
    <div id="games_to_join" class="title waiting">
      <p id="no_games">No Games Hosted.  Please wait, or host your own.</p>
      <div id="games_to_join_cancel" class="cancel btn darkPink">Cancel</div>
      <ul id="list_of_games"></ul>
    </div>
    <div id="rematch" class="title waiting">
      <div id="rematch_cancel" class="cancel btn darkPink">Cancel</div>
      <div id="rematch_confirm" class="confirm btn green">Confirm</div>
    </div>
    <div id="HUD">
      <div id="score" class="wrap" style="float: left">
        <div id="Nom">
          <p>lv 3</p>
        </div>
        <img class="small" src="nom.svg" />
        <p>Score: 75</p>
      </div>
      <div id="opponent" class="wrap" style="float: right">
        <div id="Mon">
          <p>lv 2</p>
        </div>
        <img class="small" src="mon.svg" />
        <p>Opponent: 67</p>
      </div>
      <div class="clear">
      <div id="upgrade_bar_back" class="green">
        15/40
        <div id="upgrade_bar_fill" class="green"></div>
      </div>
      <div id="reverse_bar_back" class="darkPink">
        15/40
        <div id="reverse_bar_fill" class="darkPink"></div>
      </div>
    </div>
    </div>
    <canvas id="game_canvas" width="720" height="640"></canvas>
  </div>
     <script src="/socket.io/socket.io.js"></script>
     <script type="text/javascript" src="game.js"></script>
    <!-- // <script type="text/javascript" src="cb_testing.js"></script> -->
    <!-- // <script type="text/javascript" src="test.js"></script> -->
  </body>
</html>
